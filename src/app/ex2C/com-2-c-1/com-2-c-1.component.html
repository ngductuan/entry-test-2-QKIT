<p class="text-primary mb-0">+ Property binding</p>
<p>Content: {{propertyData}}</p>

<p class="text-primary mb-0">+ Attribute binding</p>
<button type="button" [attr.aria-label]="actionName">{{actionName}} with Aria</button>

<p class="text-primary mb-0 mt-1">+ Style binding</p>
<div class="box" [style.backgroundColor]="boxBgColor" style="width: 60px; height: 30px;"></div>
<div class="d-flex align-content-center mt-3">
  <span class="me-2">Color picker: </span>
  <input type="color" #inputTag (input)="boxBgColor=inputTag.value">
</div>

<p class="text-primary mb-0 mt-2">+ Class binding</p>
<span class="fst-italic"> (Click Trigger to test)</span>
<div class="d-flex mt-2">
  <button [ngClass]="{'invisible': toggleBtn}">Enable</button>
  <button class="ms-3" (click)="toggleBtn=!toggleBtn">Trigger</button>
</div>
