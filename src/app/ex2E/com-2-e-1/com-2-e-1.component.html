<p class="text-primary mb-0">- Built-in attribute directives</p>
<p class="text-success mb-0 fst-italic">+ NgClass</p>
<span class="fst-italic"> (Click Trigger to test)</span>
<div class="d-flex mt-2">
  <button [ngClass]="{'invisible': toggleBtn}">Enable</button>
  <button class="ms-3" (click)="toggleBtn=!toggleBtn">Trigger</button>
</div>

<p class="text-success mb-0 fst-italic">+ NgStyle</p>
<div class="box" [ngStyle]="boxStyle" style="width: 60px; height: 30px;"></div>
<div class="d-flex align-content-center mt-3">
  <span class="me-2">Color picker: </span>
  <input type="color" #inputTag (input)="boxBgColor=inputTag.value"
    value="#32a852">
</div>

<p class="text-success mb-0 fst-italic">+ NgModel</p>
<div class="parent">
  <input type="text" [(ngModel)]="dataModel">
  <span class="fst-italic d-block">Content: {{dataModel}}</span>
</div>

<p class="text-primary mb-0">- Built-in structural directives</p>
<p class="text-success mb-0 fst-italic">+ NgFor</p>
Full user list:
<ul>
  <li *ngFor="let user of users">{{user.name}} - {{user.age}}</li>
</ul>

<p class="text-success mb-0 fst-italic">+ NgIf</p>
<span class="fst-italic"> (Click Trigger to test)</span>
<div class="d-flex mt-2">
  <button  (click)="toggleNgIf=!toggleNgIf">Trigger</button>
  <button class="ms-3" *ngIf="toggleNgIf">Enable</button>
</div>
